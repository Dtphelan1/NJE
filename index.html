<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Primary Meta Tags -->
    <title>NYJ Music</title>
    <meta name="title" content="NYJ Music" />
    <meta
      name="description"
      content="NYJ Music is a rising Hip-Hop-slash-R&B artist writing rhymes in Far Rockaway, NY. Taking inspiration from gold-school, east-coast hip hop and soulful R&B spirituals, NYJ Music is dropping bars and belting melodies that show respect to the Masters and a willingness to kill them on the road. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nyjmusic.com" />
    <meta property="og:title" content="NYJ Music" />
    <meta
      property="og:description"
      content="NYJ Music is a rising Hip-Hop-slash-R&B artist writing rhymes in Far Rockaway, NY. Taking inspiration from gold-school, east-coast hip hop and soulful R&B spirituals, NYJ Music is dropping bars and belting melodies that show respect to the Masters and a willingness to kill them on the road. "
    />
    <meta property="og:image" content="public/images/preview-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nyjmusic.com" />
    <meta property="twitter:title" content="NYJ Music" />
    <meta
      property="twitter:description"
      content="NYJ Music is a rising Hip-Hop-slash-R&B artist writing rhymes in Far Rockaway, NY. Taking inspiration from gold-school, east-coast hip hop and soulful R&B spirituals, NYJ Music is dropping bars and belting melodies that show respect to the Masters and a willingness to kill them on the road. "
    />
    <meta property="twitter:image" content="public/images/preview-image.png" />

    <!-- Tailwind CSS and Configs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              black: "#090908",
              white: "#f5f7f7",
            },
          },
        },
      };
    </script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/images/favicons/dark/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/images/favicons/dark/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/images/favicons/dark/favicon-16x16.png"
    />
    <link rel="manifest" href="public/images/favicons/dark/site.webmanifest" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300&family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="text-white overflow-hidden">
    <div
      id="wrapper"
      class="h-screen w-screen bg-black border-8 border-white rounded-3xl py-16"
    >
      <main class="w-full h-full">
        <h1 class="w-80 mx-auto text-center text-8xl mix-blend-difference">
          NYJ Music
        </h1>
        <!-- <div class="container fade-1"> -->
        <!-- <a
        class="d-flex justify-content-center"
        href="https://ffm.to/howtolovenyj"
      >
        <img id="nyj-logo" src="/public/images/logo.png" alt="NYJ Logo" />
      </a> -->

        <div
          class="w-full flex justify-between items-center mix-blend-difference fade-2 absolute bottom-36 left-0 px-2 md:bottom-auto h-auto md:h-1/2 xl:px-48"
        >
          <a
            class="border-2 border-white text-center px-8 py-4 block mx-4 md:mx-16 text-2xl"
            href="https://linktr.ee/nyjdeprafet"
            target="_blank"
            title="Check out my linktree for my latest releases and upcoming shows"
          >
            Latest Music
          </a>
          <a
            class="border-2 border-white text-center px-8 py-4 block mx-4 md:mx-16 text-2xl"
            href="https://abovelucid.com/"
            target="_blank"
            title="Support my clothing label, Above Lucid, and buy some fresh drip"
          >
            Newest Drip
          </a>
        </div>

        <div
          id="icons-bar"
          class="w-full fixed bottom-0 left-0 px-2 mb-4 flex justify-around items-center fade-3 xl:px-48"
        >
          <a
            href="https://open.spotify.com/artist/1VwE7PZNcv18mLkUglV9LN"
            target="_blank"
            title="Listen on Spotify"
          >
            <i class="fab fa-2x fa-spotify text-light mx-2 md:mx-4"></i>
          </a>
          <a
            href="https://music.apple.com/us/artist/nyj/1361377266"
            target="_blank"
            title="Listen on Apple Music"
          >
            <i class="fab fa-2x fa-apple text-light mx-2 md:mx-4"></i>
          </a>
          <a
            href="https://www.patreon.com/NYJdePrafet"
            target="_blank"
            title="Support my art on Patreon"
          >
            <i class="fab fa-2x fa-patreon text-light mx-2 md:mx-4"></i>
          </a>
          <a
            href="https://www.instagram.com/nyjmusic/"
            target="_blank"
            title="See more on Instagram"
          >
            <i class="fab fa-2x fa-instagram text-light mx-2 md:mx-4"></i>
          </a>
          <a
            href="https://twitter.com/NYJthatsme"
            target="_blank"
            title="Follow my updates on Twitter"
          >
            <i class="fab fa-2x fa-twitter text-light mx-2 md:mx-4"></i>
          </a>
        </div>
      </main>
    </div>
    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="fade-in.js"></script>
  </body>
</html>
